<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Assistant</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Global Styles */
        body {
            background-color: #2c2c2c;
            color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: row;
            margin-top: 100px;
            align-items: center;
            padding: 0 20px; /* Added padding for mobile */
            flex-wrap: wrap; /* Allow wrapping */
        }

        /* Image Styling */
        .container img {
            max-width: 100%; /* Make image responsive */
            height: auto; /* Maintain aspect ratio */
        }

        /* Text and Button Container */
        .text-container {
            margin-left: 30px;
            flex: 1; /* Allow this div to take available space */
        }

        /* Heading Style */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Button Styling */
        #btn {
            width: 250px;
            height: 50px;
            padding: 10px 20px;
            background-color: #800080;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Voice Container */
        #voice-container {
            display: none;
            margin-top: 10px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack elements vertically on smaller screens */
                align-items: center; /* Center items */
                text-align: center; /* Center text */
            }

            .text-container {
                margin-left: 0; /* Remove left margin on smaller screens */
                margin-top: 20px; /* Add some top margin */
            }

            #btn {
                width: 100%; /* Full-width button */
            }

            h1 {
                font-size: 1.5rem; /* Smaller heading on smaller screens */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem; /* Smaller heading for very small screens */
            }

            #btn {
                height: 40px; /* Adjust button height */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div> 
            <img src="./image (1).png" alt="Virtual Assistant" width="600px">
        </div> 
        <div class="text-container">
            <h1>Hey,<br> I am Your Virtual Assistant</h1>
            <div id="voice-container"> <!-- Wrap gif in container -->
                <img src="./giphy-unscreen.gif" alt="Listening..." width="150px" id="voice">
            </div>
            <button id="btn">
                <span id="content">Click Here To Talk To Me</span>
            </button>
        </div>
    </div>

    <script src="./app.js"></script>
    <script>
        const button = document.querySelector('button');
        button.addEventListener('mouseover', () => {
            button.style.backgroundColor = '#D8BFD8';  
            button.style.color = '#4B0082';  
        });
        button.addEventListener('mouseout', () => {
            button.style.backgroundColor = '#800080';  
            button.style.color = 'white';  
        });
    </script>
</body>
</html>
